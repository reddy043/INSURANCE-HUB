<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp9140810.png');
            background-size: cover;
            background-repeat: no-repeat;
            height: 70vh;
            background-position: center;
            background-color: rgb(49, 156, 214);
            margin: 5%;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .dashboard-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .dashboard-links a {
            padding: 15px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .dashboard-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<button><h2 style="text-decoration: aqua; text-align:left ;">Hi!{{session.get('customer')}}</h2></button>
    <div class="container">
        <h2>Customer Dashboard</h2>
     
        <div class="dashboard-links">
            <a href="{{url_for('applypolicies')}}">Apply for Policies</a>
            <a href="{{url_for('cusviewpolicie')}}">View Applied Policies</a>
            <a href="{{url_for('questions')}}">Text Your Query</a>
            <a href="{{url_for('viewreply')}}">View Reply to Your Query</a>
            <a href="{{url_for('clogout')}}">Logout</a>
        </div>
    </div>
</body>
</html>
