<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://512pixels.net/downloads/macos-wallpapers-6k/10-4-6k.jpg');
            background-size: cover;
            height: 80vh;
            background-color: #4ed5cc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            height: 200px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
        }

        a {
            display: block;
            text-decoration: none;
            padding: 15px 20px;
            margin: 10px 0;
            background-color: green;
            color: #fff;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 40px;
            transition: background-color 0.3s;
            font-size: 18px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
    <a href="{{url_for('admindashboard')}}">BACK</a>

    <div class="container">
        <a href="{{url_for('applypolicies')}}">Apply for Policies</a>
        <a href="{{url_for('viewpolicies')}}">View Policies</a>
    </div>
</body>
</html>
