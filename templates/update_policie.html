<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Policies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div style="text-align: center;">
                    {% for message in messages %}
                        <b>{{ message }}</b><br>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% for i in p %}
        <form method="POST" action="{{ url_for('update_policies', cid=i[0]) }}">
            <label for="area">Coverage Area:</label>
            <input type="text" id="area" name="area" placeholder="Enter coverage area" value="{{ i[3] }}">
            
            <label for="amount">Premium:</label>
            <input type="text" id="amount" name="amount" placeholder="Enter premium" value="{{ i[4] }}">
            
            <button type="submit">Submit</button>
        </form>
        {% endfor %}
    </div>
</body>
</html>
